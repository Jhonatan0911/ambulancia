<div class="row">
  <h2> Ambulancias </h2>
  <p> Gestiona y crea nuevas ambulancias </p>
</div>

<div class="d-flex flex-row-reverse">
  <p-button label="Crear nueva"></p-button>
</div>


<div class="row p-3 my-3">
  <div class="col card p-3 mx-1" *ngFor="let item of ambulancia">
    <span class="mb-3"> {{item.descripcion}}</span>
    <span><span class="me-3">Placa:</span>{{item.placa}}</span>
  </div>
</div>
